<div *ngIf="index !== undefined">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{article?.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{article?.title}}</h5>
          <p class="card-text"><small class="text-muted">{{article?.category}}</small></p>
          <p class="card-text">{{article?.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-button
    text="Back to Articles"
    color="gray"
    (btnClick)="backToArticles(article.category)"
    >
  </app-button>
</div>
